    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Supercar Rental</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto"> <!--ms-auto zorgt er voor dat het naar de rechterkant wordt verplaatst-->
              <a class="nav-link" href="#over-mij">Home</a>

      <div class="header__container" id="home">
        <h1 class="h1-SR">SUPERCAR RENTAL</h1>
        <form action="/">
          <div class="input__group">
            <label for="location">Pick up & Return location</label>
            <input type="text" name="location" id="location" placeholder="Rotterdam, Zuid-Holland">
          </div>

          <div class="input__group">
            <label for="start">Start</label>
            <input type="text" name="start" id="start" placeholder="10 Jan, 09:00 AM">
          </div>

          <div class="input__group">
            <label for="stop">Stop</label>
            <input type="text" name="stop" id="stop" placeholder="12 Jan, 18:00 PM">
          </div>
          <button class="btn">
            <i class="ri-search-line"></i>
          </button>
        </form>
        <div class="container">
        <img  class="head-img" src="assets/header.png">
        </div>
      </div>

      
    <script src="https://unpkg.com/scrollreveal"></script>
